  <script>
    // List of top cybersecurity RSS feeds
    const cyberFeeds = [
      { name: "The Hacker News", url: "https://feeds.feedburner.com/TheHackersNews" },
      { name: "Dark Reading", url: "https://www.darkreading.com/rss.xml" },
      { name: "BleepingComputer", url: "https://www.bleepingcomputer.com/feed/" },
      { name: "SecurityWeek", url: "https://feeds.feedburner.com/Securityweek" }
    ];
    async function fetchFeed(feedUrl) {
      const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
      try {
        const res = await fetch(api);
        const data = await res.json();
        return data.items ? data.items.slice(0, 4) : [];
      } catch (err) {
        return [];
      }
    }
    async function renderCyberNews() {
      let output = "";
      for (const feed of cyberFeeds) {
        const items = await fetchFeed(feed.url);
        output += `<h3 class="text-accent mt-4 mb-1 text-base font-semibold">${feed.name}</h3><ul class="mb-3 space-y-2">`;
        if (items.length === 0) {
          output += `<li class="text-red-400">No news found.</li>`;
        } else {
          for (const n of items) {
            output += `<li>
              <a href="${n.link}" target="_blank" class="text-primary hover:underline font-medium">${n.title}</a>
              <span class="text-xs text-accent ml-2">${new Date(n.pubDate).toLocaleDateString()}</span>
            </li>`;
          }
        }
        output += '</ul>';
      }
      document.getElementById('vm-daily-news-content').innerHTML = output;
    }
    document.addEventListener("DOMContentLoaded", renderCyberNews);
  </script>
